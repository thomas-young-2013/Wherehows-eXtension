                              "jdom"                : "org.jdom:jdom:2.0.2",
                              "dom4j"               : "dom4j:dom4j:1.6",
                              "commons_net"         : "commons-net:commons-net:2.0",
                              "hbase_client"        : "org.apache.hbase:hbase-client:1.2.4",
                              "hbase_common"        : "org.apache.hbase:hbase-common:1.2.4"


    ]

    task buildWithWarning(type: JavaCompile, dependsOn: build) {
        compileJava.options.compilerArgs << "-Xlint:deprecation" << "-Xlint:unchecked"
    }
}


task wrapper(type: Wrapper) {
    gradleVersion = '2.14'
}